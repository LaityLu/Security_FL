seed: 41

# Federated arguments
FL:
  name: FedAvg
  rounds: 10
  num_clients: 10
  client_rate: 0.5
  aggregator: averaged_weights
  with_DP: false
  with_attack: true
  with_defense: false
  with_recover: false

  dataset: mnist
  sampler: UniformSampler
  dp: Fed_rdp
  attack: DBA
  defense: Flame
  recover: FedRecover

# local trainer arguments
Trainer:
  local_epochs: 1
  batch_size: 64
  loss_function: nll_loss
  optimizer:
    name: SGD
    args:
      lr: 0.02
      momentum: 0.5
  device: cuda

Selector:
  name: RandomSelector
  args:
    num_clients: 10
    client_rate: 0.5


